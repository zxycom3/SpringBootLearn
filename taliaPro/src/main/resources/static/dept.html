<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门管理</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <style>
        /* 复用 emp.html 的部分样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        .container {
            width: 95%;
            margin: 20px auto;
        }
        .btn-group {
            margin: 10px 0;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            margin-right: 8px;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-primary {
            background: #0d6efd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f8f9fa;
        }
        .dialog-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 999;
        }
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            z-index: 1000;
            min-width: 350px;
        }
        .form-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-item label {
            width: 80px;
            text-align: right;
        }
        .form-item input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #0d6efd;
            color: #fff;
        }
        .back-btn {
            background: #6c757d;
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="header">
        <h2>部门管理</h2>
        <button class="back-btn" @click="goBack">返回员工管理</button>
    </div>

    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary" @click="openAddDialog">新增部门</button>
        </div>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>部门名称</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="dept in deptList" :key="dept.id">
                <td>{{ dept.id }}</td>
                <td>{{ dept.name }}</td>
                <td>{{ dept.createTime }}</td>
                <td>{{ dept.updateTime }}</td>
                <td>
                    <button class="btn btn-primary" @click="openEditDialog(dept)">编辑</button>
                    <button class="btn btn-danger" @click="deleteDept(dept.id)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="dialog-mask" v-show="dialogVisible" @click="dialogVisible=false"></div>
    <div class="dialog" v-show="dialogVisible" @click.stop>
        <h3>{{ isEdit ? '编辑部门' : '新增部门' }}</h3>
        <div class="form-item">
            <label>部门名称：</label>
            <input v-model="deptForm.name" placeholder="请输入部门名称">
        </div>
        <div class="form-item">
            <button class="btn btn-primary" @click="submitForm">提交</button>
            <button class="btn" @click="dialogVisible=false">取消</button>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const deptList = ref([]);
            const dialogVisible = ref(false);
            const isEdit = ref(false);
            const deptForm = ref({
                id: null,
                name: ''
            });

            // Axios 实例和拦截器
            const instance = axios.create({
                baseURL: 'http://localhost:8080' // 你的后端地址
            });

            instance.interceptors.request.use(config => {
                const token = localStorage.getItem('token');
                if (token) {
                    config.headers['token'] = token;
                }
                return config;
            }, error => {
                return Promise.reject(error);
            });

            instance.interceptors.response.use(response => {
                return response;
            }, error => {
                if (error.response && error.response.data && error.response.data.code === 0 && error.response.data.msg === 'NOT+LOGIN') {
                    localStorage.removeItem('token');
                    alert('登录已过期，请重新登录');
                    window.location.href = '/login.html'; // 跳转回登录页
                }
                return Promise.reject(error);
            });


            // 获取部门列表
            const getDeptList = async () => {
                try {
                    const res = await instance.get('/depts');
                    deptList.value = res.data.data;
                } catch (err) {
                    console.error('获取部门列表失败：', err);
                    // 拦截器会处理登录过期，这里可以不特殊处理
                }
            };

            // 返回员工管理页面
            const goBack = () => {
                window.location.href = '/emp.html'; // 或者根据你的实际路径调整
            };

            // 打开新增弹窗
            const openAddDialog = () => {
                isEdit.value = false;
                deptForm.value = { id: null, name: '' };
                dialogVisible.value = true;
            };

            // 打开编辑弹窗
            const openEditDialog = (dept) => {
                isEdit.value = true;
                deptForm.value = { ...dept }; // 复制部门数据到表单
                dialogVisible.value = true;
            };

            // 提交表单（新增或编辑）
            const submitForm = async () => {
                if (!deptForm.value.name.trim()) {
                    alert('部门名称不能为空');
                    return;
                }
                try {
                    if (isEdit.value) {
                        // 假设你的后端编辑部门接口是 PUT /depts/{id} 或者 PUT /depts (根据RequestBody包含id)
                        // 根据你的 DeptController, 它接受 @RequestBody Dept
                        await instance.put('/depts', deptForm.value);
                    } else {
                        await instance.post('/depts', deptForm.value);
                    }
                    alert('操作成功');
                    dialogVisible.value = false;
                    getDeptList(); // 刷新列表
                } catch (err) {
                    console.error('提交失败：', err);
                    alert('操作失败：' + (err.response?.data?.msg || err.message));
                }
            };

            // 删除部门
            const deleteDept = async (id) => {
                if (!confirm('确定删除该部门吗？')) return;
                try {
                    // 你的后端删除接口是 DELETE /depts/{id}
                    await instance.delete(`/depts/${id}`);
                    alert('删除成功');
                    getDeptList(); // 刷新列表
                } catch (err) {
                    console.error('删除失败：', err);
                    alert('删除失败：' + (err.response?.data?.msg || err.message));
                }
            };

            onMounted(() => {
                // 页面加载时检查是否已登录，然后获取部门列表
                if (!localStorage.getItem('token')) {
                    alert('请先登录');
                    window.location.href = '/login.html';
                } else {
                    getDeptList();
                }
            });

            return {
                deptList,
                dialogVisible,
                isEdit,
                deptForm,
                goBack,
                openAddDialog,
                openEditDialog,
                submitForm,
                deleteDept
            };
        }
    }).mount('#app');
</script>
</body>
</html>
